<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>week4 hw4</title>
  <style>
    .title{
      margin: 10px 50px 0 50px;
      display: block;
    }
    .button{
      margin-top: 30px;
      margin-left: 50px;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      background: lightblue;
    }
  </style>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', ()=>{
      q('.button').addEventListener('click', ()=>{
        if(q('.title').style.display === 'none'){
          element('.title').show();
        }else{
          element('.title').hide();
        }

      })
    })
    function q(selector){
      return document.querySelector(selector);
    }
    
    
    const element = function(selector){
      return {
        show: function(){
          return document.querySelector(selector).style.display = 'block';
        },
        hide: function(){
          return document.querySelector(selector).style.display = 'none';
        }
      }
    }
	</script>
</head>
<body>
  <div class="button">Hide & Show</div>
  <h1 class="title">Hello</h1>
</body>
</html>
